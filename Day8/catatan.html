    <script>
        function akumulasi (str) {
            var split = str.split("");
            var output = "";
            for (var i = 0; i < split.length; i++) {
                for (var j = 0; j <= i; j++) {
                    output += split[i];
                }
                if (i !== split.length-1) {
                    // output += "-";
                    output += "\n"; 
                }
            }
            return output;
        }
