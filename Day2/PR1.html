<!-- PR 1
    masukkan input, jika alphabet result string, jika angka result number
-->

<script>
var konfirmasi = true;
    while (konfirmasi) {
        var x = prompt('Silakan masukkan input anda:');
        if (Number(x)) {
            alert('Tipe data input Anda [' + x + '] adalah Number')
        } else {
            alert('Tipe data input Anda [' + x + '] adalah String');
        }
    konfirmasi = confirm('Anda ingin mencoba kembali?');
    }
alert('Terima kasih!');
</script>
