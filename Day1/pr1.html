<script>
    var num1 = prompt("Input angka pertama");
    var num2 = prompt("Input angka kedua");

    var sum = parseInt(num1) + parseInt(num2);
    console.log(sum);
    alert("Sum is " + sum);

    var diff = parseInt(num1) - parseInt(num2);
    console.log(diff);
    alert("Difference is " + diff);
    
    var prod = parseInt(num1) * parseInt(num2);
    console.log(prod);
    alert("Product is " + prod);
    
    var quot = parseInt(num1) / parseInt(num2);
    console.log(quot);
    alert("Quotient is " + quot);
</script>
