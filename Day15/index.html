<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <center>
        <input type="text" id="nama" placeholder="Nama Anda">
        <input type="button" value="Click Me!" onclick="buttonPush()">
        <p id="hasil"></p>
    </center>
</body>

<script>
var arr = ['Lian','Andi','Susilo'];

function buttonPush () {
    var nama = document.getElementById("nama").value;
    return document.getElementById("hasil").innerHTML = nama;
    console.log(nama);
}

function mapName (arr) {
    var output = arr.map((val) => {
        return(
            `
                <h1>${val}</h1>
            `
        )
    })
    return document.getElementById('hasil').innerHTML = output.join('');
}
mapName(arr);

*/

</script>

</html>
